apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion



    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //fresco start
    api "com.facebook.fresco:fresco:$rootProject.ext.dependencies.frescoVersion"
    api "com.facebook.fresco:animated-gif:$rootProject.ext.dependencies.frescoVersion"
    api "com.facebook.fresco:animated-webp:$rootProject.ext.dependencies.frescoVersion"
    api "com.facebook.fresco:webpsupport:$rootProject.ext.dependencies.frescoVersion"
    api "com.facebook.fresco:imagepipeline-okhttp3:$rootProject.ext.dependencies.frescoVersion"
    //fresco end

    //api 'com.squareup.okio:okio:2.1.0'
    //api rootProject.ext.dependencies.okhttp3
    
    api rootProject.ext.dependencies.glide

}
