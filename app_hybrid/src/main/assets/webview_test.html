        <script type="text/javascript">

            //有参有返回值的方法
            function sum(a,b) {
            <!--gygguuuiu-->
            return a+b;
            }

            //有参无返回值的方法
            function alertMessage(message) {
                alert(message);
            }

            //无参无返回值的方法
            function show(){
            //显示hello world
            document.getElementById("p").innerHTML="hello world";
            }

            function callAndroidMethod() {
                //调用原生的方法，android为约定的别名；back()为原生的方法
                var result = window.android.hello("");
                //将返回结果显示在id为p的控件上
                document.getElementById("p").innerHTML=result;
            }

            function callAndroidMethod1() {
                //约定的url协议为：js://webview?arg1=111&arg2=222
                document.location = "js://webview?arg1=111&arg2=222";
            }

            function callAndroidMethod2() {
                // 调用prompt（）
                var result=prompt("js://webview?arg1=111&arg2=222");
                alert("demo " + result);
            }


        </script>
